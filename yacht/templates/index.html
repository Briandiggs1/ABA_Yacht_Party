<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login/Registration</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body class="bg-light">
    <div id="wrapper">
        <div id="header">
            <div id='name'>
                <h1 class="text-center" >All Black Affair</h1>
                <h1 id='title' class="text-center">Yacht Party</h1>
                <h4 class="text-center">BE Diggs 24th Birthday Celebration</h4>
            </div>
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                <ul class="messages">
                    {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
            <form action="login" method="POST" id="log">
                {% csrf_token %}
                <div class="form-floating mb-3" >
                    <input type="text" class="form-control" id="floatingInput" name="login_email">
                    <label for="login_email">Email</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" name="login_password" >
                    <label for="login_password">Password</label>
                </div>
                <button type="submit" class="btn btn-success">Login</button>
            </form>
        </div>
        <div id="body">
            <div id="welcome">
                <h5 class="text-center">New To The Site?</h5>
                <h6 class="text-center">Register Below To Start Connecting With Guests!</h6>
            </div>
            <div id="register">
                <form action="register" method="POST">
                    {% csrf_token %}
                    <div class="form-floating">
                        <input type="text" name="first_name" class="form-control" id="floatingPassword" >
                        <label for="first_name">First Name</label>
                    </div>

                    <div class="form-floating">
                        <input type="text" name="last_name"class="form-control" id="floatingPassword" >
                        <label for="last_name">Last Name</label>
                    </div>

                    <div class="form-floating">
                        <input type="text" name="email"class="form-control" id="floatingPassword" >
                        <label for="email">Email</label>
                    </div>

                    <div class="form-floating">
                        <input type="password" name="password" class="form-control" id="floatingPassword" >
                        <label for="password">Password</label>
                    </div>

                    <div class="form-floating">
                        <input type="password" name="confirm_password" class="form-control" id="floatingPassword" >
                        <label for="confirm_password">Confirm Password</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
