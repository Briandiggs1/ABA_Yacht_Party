<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="text-white">
        <div class="text-end"><a href="/home">Back</a> <a href="/logout">Logout</a></div>
        <p>{{ post.posted_by.first_name }}</a> says:</p>
        <h1 class="text-primary">{{ post.status }}</h1>
        <div>
            <p>People who liked this post:</p>
            <table>
                <tr>
                    <th>Name</th>
                </tr>
                {% for like in post.liked.all %}
                <tr>         
                    <td>{{ like.first_name }} {{ like.last_name }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
   integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
